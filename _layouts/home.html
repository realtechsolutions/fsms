<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{site.title}}</title>

  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css">

  <link rel="stylesheet" href="assets/grid.css">
  <style>
    /* Hide drawer and overlay by default */
    .drawer.hidden,
    .overlay.hidden {
      display: none;
    }

    body {
      margin: 0;
    }

    /* Top bar (sticky + above drawer) */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 60;
      /* higher than drawer (50) */
      display: flex;
      align-items: center;
      gap: 1rem;
      height: 3.6rem;
      padding: 0 1rem;
      /* use Pico primary but fall back to a dark color */
      background: var(--pico-primary, #1f2937);
      color: white;
    }

    .hamburger {
      width: auto;
      font-size: 1.4rem;
      margin: 0;
      padding: 0;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }

    /* Desktop navigation in header */
    .desktop-nav {
      display: none;
      gap: 1.5rem;
      align-items: center;
      margin-left: auto;
    }

    .desktop-nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .desktop-nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Drawer (fixed at left) */
    .drawer {
      width: 260px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #f5f5f5;
      padding: 1.2rem;
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.15);
      z-index: 50;
      /* below header */
      overflow-y: auto;
    }

    .drawer a {
      display: block;
      padding: 0.6rem 0;
    }

    /* Overlay (covers page when drawer open) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 40;
    }

    /* Main content spacing so header doesn't overlap content */
    main.container {
      padding-top: 1rem;
    }

    /* Desktop styles (768px and above) */
    @media (min-width: 768px) {

      /* Hide mobile hamburger */
      .hamburger {
        display: none;
      }

      /* Hide drawer on desktop */
      .drawer {
        display: none !important;
      }

      /* Hide overlay on desktop */
      .overlay {
        display: none !important;
      }

      /* Show desktop navigation */
      .desktop-nav {
        display: flex;
      }

      /* Better spacing for desktop */
      main.container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .topbar {
        padding: 0 2rem;
      }
    }

    #title {
      font-size: 1.5rem;
    }
  </style>
</head>

<body>

  <div>

    <!-- Top bar: sticky and always visible -->
    <header class="topbar" role="banner" aria-hidden="false" aria-label="Top app bar">
      <button class="hamburger" id="menuBtn" aria-controls="app-drawer" aria-expanded="false">
        ‚ò∞
      </button>
      <span id="title">{{site.title}} </span>
      <!-- <h2>{{site.title}}</h2> -->

      <!-- Desktop navigation (hidden on mobile) -->
      <nav class="desktop-nav">
        <a href="#">‚ÑπÔ∏è About</a>
        <a href="#">üí¨ Feedback</a>
        <a href="#">üîó Share</a>
      </nav>
    </header>

    <!-- Drawer -->
    <aside id="app-drawer" class="drawer hidden" aria-label="Main menu" role="navigation">
      <h4 style="margin-top:0;">Menu</h4>

      <nav>

        <a href="#">‚ÑπÔ∏è About</a>
        <a href="#">üí¨ Feedback</a>
        <a href="#">üîó Share</a>

      </nav>

      <div style="margin-top:1rem;">
        <button class="secondary" id="closeBtn">Close</button>
      </div>
    </aside>

    <!-- Overlay -->
    <div id="overlay" class="overlay hidden" aria-hidden="true"></div>

    <!-- Main content -->
  </div>

  <script>
    const drawer = document.getElementById('app-drawer');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');

    function openDrawer() {
      drawer.classList.remove('hidden');
      overlay.classList.remove('hidden');
      menuBtn.setAttribute('aria-expanded', 'true');
    }

    function closeDrawer() {
      drawer.classList.add('hidden');
      overlay.classList.add('hidden');
      menuBtn.setAttribute('aria-expanded', 'false');
    }

    menuBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
  </script>

  {{content}}
</body>

</html>
